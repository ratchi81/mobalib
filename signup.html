<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
    <script src="js/erreur.js"></script>
</head>
<body>
    
    <div class="row">
        <div class="col-6">
            <div class="left">
                <img src="./images/logo_blanc.png">
                <p class="text-style2 white padding_text">Le réseau social intelligent</p>
                <p class="text-style4 white">Pour enfin pouvoir échanger avec des </p>
                <p class="text-style4 white">personnes qui <span class="bold">VOUS</span> ressemble. </p>
            </div>
        </div>
        <div class="col-6">
            <div class="container align-middle right text-style container-right gunmetal">
                Démarrer l'expèrience mobalib
                <form class="form-pad" type="post" action="/its/really/funny">
                    <div class="form-group row">
                        <label for="Email" class="col-sm-2 text-style3 gunmetal">Adresse email</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control radius" id="Email" onkeyup="verifMail(this)" onblur="test()";>
                            <span id="erreur" class="text-style4 erreur"></span>
                        <p class="text text-style4 gunmetal">Exemple : tatiana@gmail.com</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label text-style3 gunmetal">Mot de passe</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control radius" id="inputPassword" onkeyup="verifpass(this)"  onblur="test()";>
                            <span id="mdp" class="text-style4 erreur"></span>
                            <p class="text text-style4 gunmetal">Le mot de passe doit contenir au moins 6 caractères</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="department" class="col-sm-2 col-form-label text-style3 gunmetal">Mon département</label>
                        <div class="col-sm-10">
                            <select id="department" class="form-control radius">
                                <option>Choisir</option>
                                <option>01</option>
                                <option>13</option>
                                <option>31</option>
                                <option>33</option>
                                <option>69</option>
                                <option>75</option>
                                <option>92</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn_val medium-pink" id="valid" disabled="disabled">S'inscrire</button>
                    </div>
                </form>
                
                <div>
                    <p class="text-center text-style4 gunmetal">Vous avez déjà un compte ?</p>
                    <a href="#"><p class="text-center text-style4 teal98 bold">Se connecter</p></a>
                </div>
                <div>
                    <p class="text-center text-style4">Vous êtes un professionnel ? <a href="#">Cliquez ici</a></p>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script type="text/javascript" src=".js/erreur.js"></script>
</html>
